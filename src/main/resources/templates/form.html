<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To do list application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="cssStyle.css" type="text/css">
</head>
<body>
<div th:replace="layout :: navlinks"></div>
<form method="post" action="/form" th:object="${todo}" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}"/>
    Name: <input type="text" th:field="*{name}"/> <br/> <br/>
    Description: <input type="text" th:field="*{description}"/><br/> <br/>
    Priority: <input type="text" th:field="*{priority}"/><br/> <br/>
    Due Date: <input type="text" th:field="*{duedate}"/><br/> <br/> <br/>
    Is Completed: <input type="text" th:field="*{iscompleted}"/><br/> <br/>
    Picture: <input type="file" name="file"/><br/> <br/>
    <input type="submit" value="Submit"/>
</form>
<div th:replace="layout :: footer"></div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
